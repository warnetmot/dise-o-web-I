<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario ✅</title>
    <link rel="icon" href="wallpaperflare.com_wallpaper (1).jpg">
</head>
<body>
    <header style="background-color: #333; color: #f5f5f5; text-align: center; padding: 50px 0;">
        <h1 style="margin: 0%;">FORMULARIO ✅</h1>
    </header>
    <main style="text-align: center;">
        <br>
        <form style="display: inline-block; text-align: center;">
            <label >Nombre: </label><br>
            <input type="text" id="nombre" name="nombre" required data-nombre> <br><br>
            
            <label for="email"> Correo:</label><br>
            <input type="email" name="email" id="email" required data-correo> <br><br>

            <label for="password">Contraseña: </label><br>
            <input type="password" name="contraseña" id="contraseña" required data-foto> <br><br>

            <label for="fecha">Fecha de Nacimiento</label><br>
            <input type="date" id="fecha" name="fecha" required data-fecha> <br><br>
            
            <label for="Departamento"> Departamento </label><br>
            <select id="Departamento" name="Departamento" required>
                <option value="">Seleccione un Departamento</option>
                <option value=" La Paz"> la paz </option><br>
                <option value=" Cochabanba"> Cochabanba </option>
                <option value=" Beni"> Beni </option>
                <option value=" Pando"> Pando </option>
                <option value=" Oruro"> Oruro </option>
                <option value=" Chuquisaca"> Chuquisaca </option>
                <option value=" Tarija"> Tarija </option>
                <option value=" Potosi"> Potosi </option>
                <option value=" Santa Cruz"> Santa Cruz </option>
                </select>
          
            
            <input type="submit" value="Enviar:">
            

        
        
        
        
        </form>

    </main>
    <footer style="background-color: #333; color: #f5f5f5 ; text-align: center; padding: 40;">
        <p style="margin: 40px 0;">ingrese su coreo electronico</p>

        
    </footer>
</body>
</html>
